<div class="container">

  <div class="row">
    <div class="col-5"></div>
    <div class="my-3 col-2 text-center ">
        <button routerLink="/customer/add" class="btn btn-outline-dark">Add Customer</button>
    </div>
    <div class="col-5"></div>
    
  </div>




    <div class="card my-3" *ngFor="let c of customers">
        <div class="card-header">
          <h3>{{c.name}}</h3>
        </div>
        <div class="card-body row ">
            <div class="col-2 border-end">
               <h5 class="text-center"> Customer Details</h5>
               <div><span class="me-2"><i class="fa-solid fa-phone"></i></span>{{c.phone}}</div>
               <div><span class="me-2"><i class="fa-solid fa-envelope"></i></span>{{c.email}}</div>
            </div>
            <div class="col-2 border-end">
                <h5>Odometer</h5>
                <div><span class="me-2"><i class="fa-solid fa-gauge"></i></span>{{c.running_km}}</div>
            </div>
            <div class="col-2 border-end">
                <h5>Date</h5>
                <div class="my-3"><span class="me-2"><i class="fa-solid fa-calendar-days"></i></span>{{c.created_date|date}}</div>
            </div>
            <div class="col-2 border-end">
                <h5>Vehicle Number</h5>
                <div><span class="me-2"><i class="fa-solid fa-car "></i></span>{{c.vehicle_no}}</div>
            </div>
            <div class="col-2 border-end">
                <h5>Total</h5>
                <div><span class="me-2"><i class="fa-solid fa-indian-rupee-sign"></i></span></div>
            </div>
            <div class="col-2">
                <h5>Action</h5>
                
                <div class="my-3"> 
                    <a href="" [routerLink]="['/customer',c.id]" class="btn btn-outline-primary me-1">View</a>
                    <a href="" routerLink="/customer/add" [queryParams]="{cId:c.id}" class="btn btn-outline-warning me-1">edit</a>
                    <button (click)="handeleDelete(c.id)" href="" class="btn btn-outline-danger">delete</button>
                </div>
                
            </div>
      
        </div>
      </div>
</div>
